{% load static %}
<div class="cta bg-image bg-dark pt-4 pb-5 mb-0" style="background-image: url(  '{% static 'assets/images/demos/demo-4/bg-5.jpg' %}');">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-6">
                <div class="cta-heading text-center">
                    <h3 class="cta-title text-white">Get The Latest Deals</h3><!-- End .cta-title -->
                    <p class="cta-desc text-white">and receive <span class="font-weight-normal">$20 coupon</span> for first shopping</p><!-- End .cta-desc -->
                </div><!-- End .text-center -->
            
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="input-group input-group-round">
                        {% comment %} <input type="email" class="form-control form-control-white" placeholder="Enter your Email Address" aria-label="Email Adress" required> {% endcomment %}
                        {{form.email}}
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit"><span>Subscribe</span><i class="icon-long-arrow-right"></i></button>
                        </div><!-- .End .input-group-append -->
                    </div><!-- .End .input-group -->
                </form>
            </div><!-- End .col-sm-10 col-md-8 col-lg-6 -->
        </div><!-- End .row -->
    </div><!-- End .container -->
</div><!-- End .cta -->
